      Value: 'Code 1234'
  PlacedDate: '2018-03-10T14:45:28Z'
  Restaurant:
    Id: '99999'
    Name: 'Just Eat Test Restaurant'
    Address:
      Lines: ['Oldridge Road']
      City: 'London'
      PostalCode: 'SW12 8PW'
      Geolocation: 
        Latitude: 51.4484
        Longitude: -0.1504
    PhoneNumber: '+441200000000'
